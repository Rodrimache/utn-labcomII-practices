<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perfil de usuario</title>
</head>

<body>
    <h1>Bienvenido a la configuracion de perfil de la UTN</h1>
    <fieldset>
        <legend>Informacion Personal</legend>

        <label for="estado">Estado: </label>
        <input type="text" id="Estado" value="ESTUDIANTE" readonly></imput><br />

        <label for="nombre"> Nombre completo: </label>
        <input type="text" id="nombre" placeholder="ingrese su nombre"></imput><br />

        <label for="email"> email: </label>
        <input type="text" id="email" placeholder="ingrese su email"></imput><br />

        <label for="edad"> edad: </label>
        <input type="number" id="edad" placeholder="ingrese su edad"></imput><br />

        <label for="Nacionalidad">Nacionalidad:</label>
        <select name="Nacionalidad" id="Nacionalidad">
            <option value="Argentino">Argentino</option>
            <option value="Colombiano">Colombiano</option>
            <option value="Mexicano">Mexicano</option>
            <option value="Peruano">Peruano</option>
            <option value="Venezonalo">Venezonalo</option>
        </select>

        <label for="Condicion laboral">Condicion laboral</label>
        <select name="Condicion laboral" id="Condicion laboral">
            <option value="Desempleado">Desempleado</option>
            <option value="En busqueda laboral">En busqueda laboral</option>
            <option value="Trabajo part time">Trabajo part time</option>
            <option value="Trabajo full time">Trabajo full time</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Gustos personales</legend>

        <label for="gustos musicales"> Gustos musicales: </label>
        <input type="text" id="Gustos musicales" placeholder="ingrese sus gustos musicales"></imput><br />

        <label for="comidas preferidas"> Comidas preferidas: </label>
        <select name="comidas preferidas" id="comidas preferidas">
            <option value="Asado">Asado</option>
            <option value="Canelones">Canelones</option>
            <option value="Pastel de papa">Pastel de papa</option>
            <option value="Ceviche">Ceviche</option>
        </select><br />

        <input type="submit" value="Enviar"></imput><br />

        <label for="checkbox">Recordar datos</label>
        <input type="checkbox" id="recordar" name="recordar"></imput><br />

    </fieldset>

</body>

</html>
